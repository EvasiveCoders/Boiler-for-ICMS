<header>
  <div role="head" id="header-wrapper" class="container_<{$grid_columns}> clearfix">
    <div id="header">

      <{if $show_logo}>
        <div id="logo" role="banner">
          <a href="<{$icms_url}>" title="<{$icms_sitename}>">
            <{if $logo_path != ''}>
              <span id="logo-img">
                <img src="<{$icms_imageurl}><{$logo_path}>" alt="<{$icms_sitename}> logo" />
              </span>
            <{/if}>

            <{if $show_sitename}>
              <span id="logo-sitename">
                <{$icms_sitename}>
              </span>
            <{/if}>

            <{if $show_slogan}>
              <span id="logo-slogan">
                <{$icms_slogan}>
              </span>
            <{/if}>
          </a>
        </div>
      <{/if}>

      <{if $show_search}>
        <div id="header-search">
          <form action="<{$icms_url}>/search.php" method="get" role="search">
            <span>
              <input aria-required="true" type="text" name="query" size="14" />
              <input type="hidden" name="action" value="results" />
              <input type="submit" value="<{$search_button_text}>" />              
            </span>
          </form>
        </div>
      <{/if}>
      <{if $enable_responsive}>
        <h3 id="nav-toggle">
          <a href="#primary-navigation">Navigation</a>
        </h3>
      <{/if}>
    </div>
  </div>

  <{if $show_nav}>
    <{includeq file="$theme_name/html/nav.html"}>
  <{/if}>
</header>
